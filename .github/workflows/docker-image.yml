name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}
  SHOULD_PUSH: ${{ github.event_name != 'pull_request' && github.repository == '0xFOSSMan/znuny-docker' && github.actor != 'dependabot[bot]' }}

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show commit and Dockerfile header
        run: |
          echo "Git SHA: ${GITHUB_SHA}"
          echo "Actor: ${GITHUB_ACTOR}"
          echo "Repository: ${GITHUB_REPOSITORY}"
          echo "Should push: ${SHOULD_PUSH}"
          sed -n '1,80p' Dockerfile

      - name: Verify Dockerfile has no wildcard Znuny symlink
        run: |
          if grep -nE "ln -s /opt/znuny-\* /opt/otrs|/opt/znuny-\*|ZNUNY_DIR=|find /opt -maxdepth" Dockerfile; then
            echo "Forbidden wildcard/legacy Znuny build pattern found in Dockerfile"
            exit 1
          fi
          grep -n "tar -xzf /tmp/znuny.tar.gz --strip-components=1 -C /opt/otrs" Dockerfile

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: env.SHOULD_PUSH == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          pull: true
          no-cache: true
          push: ${{ env.SHOULD_PUSH == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Skip push info
        if: env.SHOULD_PUSH != 'true'
        run: echo "Image push skipped for this event/actor to avoid GHCR permission errors."
